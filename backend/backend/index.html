<!DOCTYPE html>
<html>
<head>
  <title>Smart Heat Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="font-family: Arial; padding: 20px;">

  <h2>ðŸ”¥ Smart Heat Prediction</h2>

  <input id="temp" type="number" placeholder="Enter temperature"
         style="padding:10px; width:100%; font-size:16px;"/>

  <button onclick="predict()"
          style="margin-top:10px; padding:10px; width:100%; font-size:16px;">
    Predict Risk
  </button>

  <pre id="result" style="margin-top:15px;"></pre>

  <script>
    async function predict() {
      const temp = document.getElementById("temp").value;

      const res = await fetch("/api/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ temperature: Number(temp) })
      });

      const data = await res.json();
      document.getElementById("result").textContent =
        JSON.stringify(data, null, 2);
    }
  </script>

</body>
</html>
