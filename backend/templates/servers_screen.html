<!DOCTYPE html>
<html>
<head>
<meta http-equiv="refresh" content="10">
<title>Servers Status</title>

<style>
body {
  background:#020617;
  color:#e5e7eb;
  font-family:Inter, Arial;
  padding:24px;
}

.card {
  background:#111827;
  padding:14px;
  border-radius:10px;
  margin-bottom:12px;
  border-left:6px solid;
}

.ACTIVE { border-color:#4ade80 }
.FROZEN { border-color:#ef4444 }
</style>
</head>

<body>

<h1>ðŸ—„ Servers Status</h1>
<div id="servers">Loadingâ€¦</div>

<script>
fetch('/api/servers')
.then(r=>r.json())
.then(d=>{
  let html='';
  Object.entries(d).forEach(([id,s])=>{
    html+=`
      <div class="card ${s.freeze?'FROZEN':'ACTIVE'}">
        <b>${id}</b><br>
        HIT: ${s.hit}%<br>
        FREEZE: ${s.freeze}
      </div>`;
  });
  document.getElementById('servers').innerHTML=html;
});
</script>

</body>
</html>
