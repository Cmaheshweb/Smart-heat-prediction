<!DOCTYPE html>
<html>
<head>
<meta http-equiv="refresh" content="10">
<title>Servers Overview</title>

<style>
body{background:#020617;color:#e5e7eb;font-family:Arial;padding:20px}
.card{
 background:#111827;padding:14px;margin-bottom:10px;
 border-radius:10px
}
.FROZEN{border-left:6px solid #ef4444}
.ACTIVE{border-left:6px solid #4ade80}
</style>
</head>

<body>
<h1>ðŸ§  Servers Overview</h1>
<div id="servers">Loading...</div>

<script>
fetch('/api/servers')
.then(r=>r.json())
.then(d=>{
  let html='';
  Object.entries(d).forEach(([id,s])=>{
    html+=`
      <div class="card ${s.freeze?'FROZEN':'ACTIVE'}">
        <b>${id}</b><br>
        HIT: ${s.hit}%<br>
        FREEZE: ${s.freeze}
      </div>`;
  });
  document.getElementById('servers').innerHTML=html;
});
</script>
</body>
</html>
